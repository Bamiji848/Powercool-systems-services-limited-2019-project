{% extends 'powercool_app/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        {% block title %}
        Product
        {% endblock %}
    </title>
</head>
{% block content %}

<body>
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Product</h2>
                <ol>
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li>Product</li>
                </ol>
            </div>

        </div>
    </section><!-- End Breadcrumbs -->
    <section>
        <div class="container bg-light">
            {% if product %}
            {% for p in product %}
            <div class="row">
                <div class="col-sm-8 col-md-8 col-lg-8 order-lg-last ftco-animate">
                    <h2 class="mb-3 about-author" style="color: red;font-weight: bold;">{{ p.name }}</h2>

                    <p style="line-height:25px;color:black" class="d-flex">{{ p.content }}</p>
                    <!--<a href="{{ p.website }}"></a>-->
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4 d-flex">
                    <img src="{{ p.image.url }}" style="width:300px;height:400px;" alt="product image">
                </div>

            </div>
            {% endfor %}
            {% endif %}
        </div>
    </section>
</body>

</html>
{% endblock %}
